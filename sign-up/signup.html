<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="../carousel/index.html">Nuevo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="signup.html">Sign Up<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../sign-in/index.html">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Events</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid bg-transparent">
            <h1 class="display-4 text-center"><p class="font-weight-bold text-white">Sign Up!</p></h1>
        </div>
        <div class="row">
            <div class="col-md bg-dark">
                <div class="form-group">
                    <label for="email"><p class="text-white bg-dark font-weight-bold">Email Address</p></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password"><p class="text-white bg-dark font-weight-bold">Password</p></label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="username"><p class="text-white bg-dark font-weight-bold">Name</p></label>
                    <input class="form-control" type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="age"><p class="text-white bg-dark font-weight-bold">Age</p></label>
                    <input class="form-control" type="number" id="age" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="customfile"><p class="text-white bg-dark font-weight-bold">Profile Picture</p></label>
                    <div class="custom-file">
                        <label class="custom-file-label" for="customfile">Choose file...</label>
                        <input type="file" class="custom-file-input" id="customfile" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio"><p class="text-white bg-dark">Bio</p></label>
                    <textarea class="form-control" id="bio" rows="3" placeholder="Write something about yourself!"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    
</body>
</html>
